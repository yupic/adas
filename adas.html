                    "–ù–∞—Ö–æ–¥—è—Å—å –≤ —Å–æ–∑–Ω–∞–Ω–∏–∏, –≤—ã –∫–æ–≥–¥–∞-–ª–∏–±–æ —á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∏ —Å—Ç—Ä–∞–Ω–Ω—ã–µ, –Ω–µ–æ–±—ä—è—Å–Ω–∏–º—ã–µ –æ—â—É—â–µ–Ω–∏—è –Ω–∞ –∫–æ–∂–µ –∏–ª–∏ –≤ —Ç–µ–ª–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –æ—â—É—â–µ–Ω–∏–µ –ø—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏—è, –≤–ª–∞–∂–Ω–æ—Å—Ç–∏ –∏–ª–∏ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —ç–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–æ–≥–æ —Ç–æ–∫–∞)?",
                    "–ù–∞—Ö–æ–¥—è—Å—å –≤ —Å–æ–∑–Ω–∞–Ω–∏–∏, –≤—ã –∫–æ–≥–¥–∞-–ª–∏–±–æ –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞–ª–∏ –∑–≤—É–∫–∏, –∑–∞–ø–∞—Ö–∏ –∏–ª–∏ –≤–∫—É—Å—ã, –∫–æ—Ç–æ—Ä—ã—Ö –Ω–∏–∫—Ç–æ –¥—Ä—É–≥–æ–π –Ω–µ –æ—â—É—â–∞–ª?",
                    "–í—ã –∏–∑–±–µ–≥–∞–µ—Ç–µ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å –∏–ª–∏ –Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤ —à—É–º–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö?",
                    "–í—ã —Å—á–∏—Ç–∞–µ—Ç–µ, —á—Ç–æ —É –≤–∞—Å –Ω–∏–∑–∫–∏–π –±–æ–ª–µ–≤–æ–π –ø–æ—Ä–æ–≥, –Ω–∞–ø—Ä–∏–º–µ—Ä, –∫–æ–≥–¥–∞ –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ —Ç—Ä–∞–≤–º—É –∏–ª–∏ –ø–æ—Ä–µ–∑?",
                    "–í—ã —Å—á–∏—Ç–∞–µ—Ç–µ, —á—Ç–æ —É –≤–∞—Å –≤—ã—Å–æ–∫–∏–π –±–æ–ª–µ–≤–æ–π –ø–æ—Ä–æ–≥, –Ω–∞–ø—Ä–∏–º–µ—Ä, –∫–æ–≥–¥–∞ –≤—ã –ø–æ–ª—É—á–∞–µ—Ç–µ —Ç—Ä–∞–≤–º—É –∏–ª–∏ –ø–æ—Ä–µ–∑?",
                    "–í—ã –∫–æ–≥–¥–∞-–ª–∏–±–æ —Å—Ç—Ä–∞–¥–∞–ª–∏ –æ—Ç –±–æ–ª–µ–π, –ø–æ –ø–æ–≤–æ–¥—É –∫–æ—Ç–æ—Ä—ã—Ö –æ–±—Ä–∞—â–∞–ª–∏—Å—å –∫ –≤—Ä–∞—á–∞–º, –Ω–æ –Ω–∏–∫—Ç–æ –Ω–µ –º–æ–≥ –Ω–∞–π—Ç–∏ –ø—Ä–∏—á–∏–Ω—É?",
                    "–í—ã –∏–Ω–æ–≥–¥–∞ –∑–∞–ø–∏—Ä–∞–µ—Ç–µ—Å—å –≤ –ø–æ–ª–Ω–æ–π —Ç–µ–º–Ω–æ—Ç–µ, –ø–æ—Ç–æ–º—É —á—Ç–æ –¥–∞–∂–µ —Å–≤–µ—Ç, –µ–¥–≤–∞ –ø—Ä–æ–±–∏–≤–∞—é—â–∏–π—Å—è —á–µ—Ä–µ–∑ –∑–∞–∫—Ä—ã—Ç—ã–µ —Å—Ç–∞–≤–Ω–∏, –Ω–∞—Ä—É—à–∞–µ—Ç –≤–∞—à–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ –∏/–∏–ª–∏ –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏—é?",
                    "–í—ã –∫–æ–≥–¥–∞-–ª–∏–±–æ –±—ã–ª–∏ —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ –æ–±–ª–∞–¥–∞–µ—Ç–µ –Ω–µ–æ–±—ã—á–Ω—ã–º–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—è–º–∏ –∏–ª–∏ –ø–µ—Ä–µ–∂–∏–≤–∞–ª–∏ –æ—Å–æ–±–µ–Ω–Ω–æ –Ω–µ–æ–±—ã—á–Ω—ã–µ –æ—â—É—â–µ–Ω–∏—è?",
                    "–î–ª—è –≤–∞—Å —Ñ–∏–∑–∏—á–µ—Å–∫–æ–µ –æ—â—É—â–µ–Ω–∏–µ –ø–∏—â–∏ –≤–æ —Ä—Ç—É –≤–∞–∂–Ω–µ–µ, —á–µ–º –µ—ë —Ä–µ–∞–ª—å–Ω—ã–π –≤–∫—É—Å?",
                    "–ù–µ–∫–æ—Ç–æ—Ä—ã–µ –æ–±—ã—á–Ω—ã–µ —Ç–∫–∞–Ω–∏ –∫–∞–∂—É—Ç—Å—è –≤–∞–º –Ω–µ–ø—Ä–∏—è—Ç–Ω—ã–º–∏ –∏–ª–∏ —Ä–∞–∑–¥—Ä–∞–∂–∞—é—â–∏–º–∏ –∫–æ–∂—É?",
                    "–ï—Å–ª–∏ –≤—ã –æ–∫–∞–∑—ã–≤–∞–µ—Ç–µ—Å—å –≤ –æ–∫—Ä—É–∂–µ–Ω–∏–∏ —à—É–º–∞, –∑–∞–ø–∞—Ö–æ–≤ –∏ —è—Ä–∫–æ–≥–æ —Å–≤–µ—Ç–∞, —á—É–≤—Å—Ç–≤—É–µ—Ç–µ –ª–∏ –≤—ã —Å–µ–±—è –Ω–µ—É—é—Ç–Ω–æ, —Ç—Ä–µ–≤–æ–∂–Ω–æ –∏–ª–∏ –∏—Å–ø—É–≥–∞–Ω–Ω–æ?",
                    "–°–ª—É—á–∞–ª–æ—Å—å –ª–∏ –≤–∞–º —á—É–≤—Å—Ç–≤–æ–≤–∞—Ç—å —Å–µ–±—è –Ω–µ–ø–æ–¥–≤–∏–∂–Ω—ã–º, —Å–ª–æ–≤–Ω–æ –±–ª–æ–∫ –ª—å–¥–∞, –Ω–µ –∏–º–µ—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –æ—Ç–∫–ª–∏–∫–Ω—É—Ç—å—Å—è –Ω–∞ –∑–æ–≤ —á–∞—Å–∞–º–∏ –∏–ª–∏ –¥–Ω—è–º–∏?",
                    "–í—ã –∏–Ω–æ–≥–¥–∞ —Å–ª—ã—à–∏—Ç–µ –Ω–∏–∑–∫–∏–µ —à—É–º—ã, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —Å–ª—ã—à–∞—Ç –¥—Ä—É–≥–∏–µ –ª—é–¥–∏?",
                    "–í—ã –∏–Ω–æ–≥–¥–∞ –∏—Å–ø—ã—Ç—ã–≤–∞–µ—Ç–µ —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏ —Å –º—ã—Ç—å—ë–º –∏ –Ω—É–∂–¥–∞–µ—Ç–µ—Å—å –≤ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è—Ö –æ–± —ç—Ç–æ–º?"
                ]
            }
        ];

        // –û—Ç–ª–∞–¥–æ—á–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function setAllAnswers(value) {
            const totalQuestions = sections.reduce((sum, section) => sum + section.questions.length, 0);
            
            for (let i = 1; i <= totalQuestions; i++) {
                const radios = document.getElementsByName(`q${i}`);
                for (let radio of radios) {
                    if (radio.value === value.toString()) {
                        radio.checked = true;
                        break;
                    }
                }
            }
            console.log(`–í—Å–µ –æ—Ç–≤–µ—Ç—ã —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã –≤ ${value === 1 ? '–î–ê' : '–ù–ï–¢'}`);
        }

        function setRandomAnswersInRange(minScore, maxScore) {
            const totalQuestions = sections.reduce((sum, section) => sum + section.questions.length, 0);
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ü–µ–ª–µ–≤–æ–π —Å—á–µ—Ç –≤ –Ω—É–∂–Ω–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–µ
            const targetScore = Math.floor(Math.random() * (maxScore - minScore + 1)) + minScore;
            
            // –°–Ω–∞—á–∞–ª–∞ –≤—Å–µ –æ—Ç–≤–µ—Ç—ã —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤ "–Ω–µ—Ç"
            for (let i = 1; i <= totalQuestions; i++) {
                const radios = document.getElementsByName(`q${i}`);
                for (let radio of radios) {
                    if (radio.value === '0') {
                        radio.checked = true;
                        break;
                    }
                }
            }

            // –°–ª—É—á–∞–π–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ "–¥–∞"
            const questionsToSetYes = [];
            while (questionsToSetYes.length < targetScore) {
                const randomQ = Math.floor(Math.random() * totalQuestions) + 1;
                if (!questionsToSetYes.includes(randomQ)) {
                    questionsToSetYes.push(randomQ);
                }
            }

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º "–¥–∞" –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
            questionsToSetYes.forEach(qNum => {
                const radios = document.getElementsByName(`q${qNum}`);
                for (let radio of radios) {
                    if (radio.value === '1') {
                        radio.checked = true;
                        break;
                    }
                }
            });

            console.log(`–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${targetScore} (–¥–∏–∞–ø–∞–∑–æ–Ω: ${minScore}-${maxScore})`);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è HTML –¥–ª—è –≤—Å–µ—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
        function generateQuestions() {
            const container = document.getElementById('questionsContainer');
            let questionNumber = 1;

            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –ø–∞–Ω–µ–ª—å –µ—Å–ª–∏ DEBUG = true
            if (DEBUG) {
                const debugPanel = document.createElement('div');
                debugPanel.className = 'debug-panel';
                debugPanel.innerHTML = `
                    <h3 style="color: #ff4444; margin-bottom: 15px;">üîß –û–¢–õ–ê–î–û–ß–ù–ê–Ø –ü–ê–ù–ï–õ–¨</h3>
                    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                        <button type="button" onclick="setAllAnswers(1)" style="background: #4caf50; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">–í—Å–µ –î–ê</button>
                        <button type="button" onclick="setAllAnswers(0)" style="background: #f44336; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">–í—Å–µ –ù–ï–¢</button>
                        <button type="button" onclick="setRandomAnswersInRange(0, 42)" style="background: #2196f3; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">–°–ª—É—á–∞–π–Ω–æ < 43</button>
                        <button type="button" onclick="setRandomAnswersInRange(43, 69)" style="background: #ff9800; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">–°–ª—É—á–∞–π–Ω–æ 43-69</button>
                        <button type="button" onclick="setRandomAnswersInRange(70, 150)" style="background: #9c27b0; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">–°–ª—É—á–∞–π–Ω–æ >= 70</button>
                    </div>
                `;
                container.appendChild(debugPanel);
            }

            sections.forEach((section, sectionIndex) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                sectionDiv.innerHTML = `<h2 class="section-title">${section.title}</h2>`;

                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—è—Å–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö —Ä–∞–∑–¥–µ–ª–æ–≤
                if (sectionIndex === 0) {
                    const explanationDiv = document.createElement('div');
                    explanationDiv.style.cssText = 'font-style: italic; margin-bottom: 20px; color: #666; font-size: 1.1em;';
                    explanationDiv.textContent = '–ö–æ–≥–¥–∞ –≤—ã –±—ã–ª–∏ —Ä–µ–±–µ–Ω–∫–æ–º:';
                    sectionDiv.appendChild(explanationDiv);
                }

                section.questions.forEach((questionText, questionIndex) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `
                        <div class="question-text">
                            <span class="question-number">${questionNumber}.</span>
                            ${questionText}
                        </div>
                        <div class="options">
                            <label class="option yes">
                                <input type="radio" name="q${questionNumber}" value="1" required>
                                <span class="option-label">üòä –î–ê</span>
                            </label>
                            <label class="option no">
                                <input type="radio" name="q${questionNumber}" value="0" required>
                                <span class="option-label">üíî –ù–ï–¢</span>
                            </label>
                        </div>
                    `;
                    sectionDiv.appendChild(questionDiv);
                    questionNumber++;
                });

                container.appendChild(sectionDiv);
            });

            // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –∏ –ø–æ–∫–∞–∑–∞—Ç—å —Ç–µ—Å—Ç
            document.getElementById('loading').style.display = 'none';
            document.getElementById('adasTest').style.display = 'block';
        }

        // –ü–æ–∏—Å–∫ –ø–µ—Ä–≤–æ–≥–æ –Ω–µ–æ—Ç–≤–µ—á–µ–Ω–Ω–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        function findFirstUnansweredQuestion(totalQuestions) {
            for (let i = 1; i <= totalQuestions; i++) {
                const radios = document.getElementsByName(`q${i}`);
                let isAnswered = false;
                
                for (let radio of radios) {
                    if (radio.checked) {
                        isAnswered = true;
                        break;
                    }
                }
                
                if (!isAnswered) {
                    // –ù–∞—Ö–æ–¥–∏–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–∏–π —ç–ª–µ–º–µ–Ω—Ç –≤–æ–ø—Ä–æ—Å–∞
                    return radios[0].closest('.question');
                }
            }
            return null;
        }

        // –ü–æ–¥—Å—á–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function calculateResults() {
            const form = document.getElementById('adasTest');
            const formData = new FormData(form);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã –æ—Ç–≤–µ—á–µ–Ω—ã
            const totalQuestions = sections.reduce((sum, section) => sum + section.questions.length, 0);
            const answeredQuestions = Array.from(formData.keys()).length;
            
            if (answeredQuestions < totalQuestions) {
                // –ù–∞—Ö–æ–¥–∏–º –ø–µ—Ä–≤—ã–π –Ω–µ–æ—Ç–≤–µ—á–µ–Ω–Ω—ã–π –≤–æ–ø—Ä–æ—Å
                const firstUnansweredQuestion = findFirstUnansweredQuestion(totalQuestions);
                if (firstUnansweredQuestion) {
                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –Ω–µ–æ—Ç–≤–µ—á–µ–Ω–Ω–æ–º—É –≤–æ–ø—Ä–æ—Å—É
                    firstUnansweredQuestion.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    
                    // –í—ã–¥–µ–ª—è–µ–º –≤–æ–ø—Ä–æ—Å –≤–∏–∑—É–∞–ª—å–Ω–æ
                    firstUnansweredQuestion.style.border = '3px solid #ff4444';
                    firstUnansweredQuestion.style.boxShadow = '0 0 15px rgba(255, 68, 68, 0.3)';
                    
                    // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        firstUnansweredQuestion.style.border = '';
                        firstUnansweredQuestion.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.05)';
                    }, 3000);
                }
                
                alert(`–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã. –û—Ç–≤–µ—á–µ–Ω–æ: ${answeredQuestions} –∏–∑ ${totalQuestions}`);
                return;
            }

            let totalScore = 0;
            let sectionScores = [];
            let questionNumber = 1;

            // –ü–æ–¥—Å—á–µ—Ç –±–∞–ª–ª–æ–≤ –ø–æ —Ä–∞–∑–¥–µ–ª–∞–º
            sections.forEach((section, sectionIndex) => {
                let sectionScore = 0;
                
                for (let i = 0; i < section.questions.length; i++) {
                    const answer = formData.get(`q${questionNumber}`);
                    if (answer === '1') {
                        sectionScore++;
                        totalScore++;
                    }
                    questionNumber++;
                }

                const percentage = Math.round((sectionScore / section.questions.length) * 100);
                sectionScores.push({
                    name: section.title,
                    score: sectionScore,
                    total: section.questions.length,
                    percentage: percentage
                });
            });

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            displayResults(sectionScores, totalScore, totalQuestions);
        }

        function displayResults(sectionScores, totalScore, totalQuestions) {
            const resultsDiv = document.getElementById('results');
            const sectionResultsDiv = document.getElementById('sectionResults');
            const totalScoreDiv = document.getElementById('totalScore');
            const interpretationDiv = document.getElementById('interpretation');

            // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            sectionResultsDiv.innerHTML = '';

            // –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ —Ä–∞–∑–¥–µ–ª–∞–º
            sectionScores.forEach(data => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section-result';
                sectionDiv.innerHTML = `
                    <div>
                        <strong>${data.name}</strong>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${data.percentage}%"></div>
                        </div>
                    </div>
                    <div>
                        <strong>${data.score}/${data.total} (${data.percentage}%)</strong>
                    </div>
                `;
                sectionResultsDiv.appendChild(sectionDiv);
            });

            // –û–±—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            totalScoreDiv.textContent = `${totalScore}/${totalQuestions}`;
            
            // –ò–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ü–∏—è
            let interpretation;
            if (totalScore < 43) {
                interpretation = "–ù–∏–∑–∫–∏–µ –∞—É—Ç–∏—á–Ω—ã–µ —á–µ—Ä—Ç—ã";
            } else if (totalScore >= 43 && totalScore < 70) {
                interpretation = "–ù–∞–ª–∏—á–∏–µ —è—Ä–∫–∏—Ö –∞—É—Ç–∏—á–Ω—ã—Ö —á–µ—Ä—Ç";
            } else {
                interpretation = "–ù–∞–ª–∏—á–∏–µ —Ä–∞—Å—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∞—É—Ç–∏—Å—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–ø–µ–∫—Ç—Ä–∞";
            }
            
            interpretationDiv.textContent = interpretation;
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            generateQuestions();
        });
    </script>
